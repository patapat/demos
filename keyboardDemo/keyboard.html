<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Keyboard Demo</title>

    <link href="css/keyboard.css" rel="stylesheet">
    <script data-main="js/main" src="js/require.js"></script>
    <!-- <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="application/javascript" src="js/libs/underscore-min.js"></script>
    <script type="application/javascript" src="js/libs/backbone-min.js"></script>
    <script type="application/javascript" src="js/util/compositeView.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/views/keyboards/keyboard.js"></script>
    <script>$(KeyboardDemo.initialize);</script> -->
  </head>
  <body>
    <!-- <h1>Keyboard Demo</h1> -->
    <div id="instruments">
      <div data-id="0" id="piano">Piano</div>
      <div data-id="1" id="organ">Organ</div>
      <div data-id="2" id="guitar">Guitar</div>
      <div data-id="3" id="edm">EDM</div>
    </div>
    <div id="keyboard">
      <div data-key="C" class="white-key">
        <p class="key-letter"><em>q</em></p>
        <p class="key-name">C</p>
        <div class="black-key"></div>
      </div>
      <div data-key="D" class="white-key">
        <p class="key-letter"><em>w</em></p>
        <p class="key-name">D</p>
        <div class="black-key"></div>
      </div>
      <div data-key="E" class="white-key">
        <p class="key-letter"><em>e</em></p>
        <p class="key-name">E</p>
      </div>

      <div data-key="F" class="white-key">
        <p class="key-letter"><em>r</em></p>
        <p class="key-name">F</p>
        <div class="black-key"></div>
      </div>
      <div data-key="G" class="white-key">
        <p class="key-letter"><em>t</em></p>
        <p class="key-name">G</p>
        <div class="black-key"></div>
      </div>
      <div data-key="A" class="white-key">
        <p class="key-letter"><em>y</em></p>
        <p class="key-name">A</p>
        <div class="black-key"></div>
      </div>
      <div data-key="B" class="white-key">
        <p class="key-letter"><em>u</em></p>
        <p class="key-name">B</p>
      </div>
      <div class="user-interface">
        <label for="keys">Input keys
          <input class="key-input" type="text" name="keys" placeholder="Enter keys with commas (ex: A, C, D)">
          <button class="btn-input" name="button">Play</button>
        </label>
        <div class="key-log">
          Key Log:
        </div>
      </div>
    </div>
    <!-- <a href="#">Push Me!</a> -->

  </body>
</html>
